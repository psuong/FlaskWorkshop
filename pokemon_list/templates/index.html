<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Pokemon List</title>
	</head>

	<body>
		<h1>Pokemon list </h1>

		{% if pokemons %}

			<ul>
				{% for pokemon in pokemons %}
					<li> {{pokemon.name}} |	{{pokemon.element}}</li>	
				{% endfor %}
			</ul>

		{% else %}
			Sorry, you ain't got no pokemons
		{% endif %}


		<!--display the pokemons-->

	</body>
</html>
